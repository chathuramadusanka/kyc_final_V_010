<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Document</title>

    {% load static %}    
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <script src="{% static 'js/index_min.js' %}" type="text/javascript"></script>

    <style>
        .title{
        margin-bottom: 50px;
        font-size: 30px;
        background-color: #E4E3DA;
      }
    </style>

</head>
<body style="background: url({% static 'img/6.jpg' %}) no-repeat fixed; background-position: center;background-repeat: no-repeat; background-size: cover;">
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>Message </strong>{{message}}
        <button type="button" class="close" data-dismiss="alert" aria-label="close">
            <span aria-hidden="true">&times;</span>
        </button>

    </div>
    <div class="row">
        <div class="col-md-12 title" style="background-color: #f3f3f300;">
          <p style="padding-top:10px; padding-left:50px;color:#000"><b>Know Your Customer (KYC) Form</b></p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <Center>
            <table border="1px solid #000" width="80%">
                <tr>
                    <td><img src="img/icon1.png" width="100%" height="auto"></td>
                    <td><h5>Basic Information</h5></td>
                    <td></td>
                    <td><img src="img/icon2.jpg" width="100%" height="auto"></td>
                    <td><h5>Details for credit facilities</td>
                </tr>
                <tr>
                    <td><img src="img/icon3.jpg" width="100%" height="auto"></td>
                    <td><h5>Information related to social score</td>
                    <td></td>
                    <td><img src="img/icon4.png" width="100%" height="auto"></td>
                    <td><h5>Other details</td></h3>
                </tr>
            </table></Center>
        </div>
    </div>
    {% block content %}
          
    {% endblock %}


</body>
</html>
